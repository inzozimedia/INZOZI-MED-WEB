<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inzozi Med Web</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Discover the future of web experiences with INZOZI MED WEB by MKB20/24. Join us and explore innovative digital solutions today!">
    <meta name="google-site-verification" content="48thhBqFc7e0D6ZpDK0AdQLMPpB3gGY7UNEE5aiCx1Y" />
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <style>
        body {
            background: url('image/back.PNG') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Auth Box Styles */
        .auth-box {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(3px); /* Apply blur effect */
            padding: 30px;
            border-radius: 20px; /* More rounded corners for the box */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            position: absolute; /* Position absolutely to overlay */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Ensure it's above the splash page */
        }
        .title {
            color: #000; /* Change text color for better contrast */
            font-size: 40px; /* Adjust font size */
            margin-bottom: 20px;
            font-family: 'Pirata One', serif; /* Apply Pirata One font */
        }
        .auth-box input {
            width: 97%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 12px; /* More rounded corners for inputs */
            font-size: 16px;
        }
        .text {
            margin-top: 15px;
            font-size: 14px;
            color: orange;
        }
        .auth-box button {
            background-color: #003366;
            color: white;
            padding: 8px; /* Smaller padding */
            margin-top: 20px;
            border: none;
            border-radius: 12px; /* More rounded corners for the button */
            cursor: pointer;
            font-size: 14px; /* Smaller font size */
            width: 55%;
        }
        .auth-box button:hover {
            background-color: #005a9e;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
        .info-text {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        /* Splash Page Styles */
        .main-container {
            display: none; /* Hide initially */
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }
        .left-side, .right-side {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .left-side {
            background-color: #003366; /* Dark Blue */
            color: #fff;
        }
        .left-side h1 {
            font-size: 10vw;
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(0deg, skyblue 50%, transparent 50%);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background-size: 100% 200%;
            background-position: 100% 0%;
            animation: textFill 2.5s ease-in-out forwards;
        }
        @keyframes textFill {
            0% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        .right-side {
            background-color: #000; /* Black */
            color: #fff;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .right-side h1 {
            font-size: 8vw;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .right-side p {
            font-size: 4vw;
            margin-bottom: 20px;
            max-width: 80%;
            line-height: 1.5;
        }
        .continue-button {
            background: linear-gradient(45deg, #003366, #004080); /* Dark Blue Gradient */
            border: none;
            color: #fff;
            font-size: 5vw;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: flash 1.5s infinite alternate;
        }
        .continue-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            background-color: #00509E; /* Slightly lighter blue on hover */
        }
        @keyframes flash {
            from {
                background-color: #003366;
            }
            to {
                background-color: #004080;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .main-container:hover {
            background-color: #001a33; /* Darker background on hover */
        }
        .left-side:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }
        /* Responsive Styles */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
            }
            .left-side, .right-side {
                width: 50%;
                padding: 40px;
            }
            .left-side h1 {
                font-size: 90px;
            }
            .right-side h1 {
                font-size: 60px;
                margin-bottom: 20px;
            }
            .right-side p {
                font-size: 18px;
                margin-bottom: 40px;
            }
            .continue-button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Box -->
    <div class="auth-box" id="authBox">
        <div class="title">I . M . W<br>registration</div>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="sendButton">SUBMIT</button>
        <div id="message"></div>
        <div class="info-text">INZOZI MED WEB by MKB20/24</div>
        <div class="text">This is the first and last time you may see this form, so give full information.</div>
    </div>

    <!-- Splash Page -->
    <div class="main-container" id="splashPage">
        <div class="left-side">
            <div>
                <h1>INZOZI<br>MED<br>WEB</h1>
            </div>
        </div>
        <div class="right-side">
            <h1>WELCOME!</h1>
            <p>Welcome everyone to the future of web experience. Let's dive in!</p>
            <button class="continue-button" openon click='home.html' id="continueButton">Continue</button>
        </div>
    </div>

    <!-- Supabase integration script -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://yxpteinabnrwckbrtkcr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4cHRlaW5hYm5yd2NrYnJ0a2NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjUwOTEyMjYsImV4cCI6MjA0MDY2NzIyNn0.RW9ZWejT73lq2ZB0vVX4zeXF6HOFwp2x6HTZddp2AI8';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', () => {
            // Check if the user has registered before
            const hasRegistered = localStorage.getItem('hasRegistered');
            if (hasRegistered === 'true') {
                document.getElementById('authBox').style.display = 'none'; // Hide auth box
                document.getElementById('splashPage').style.display = 'flex'; // Show splash page
            } else {
                document.getElementById('splashPage').style.display = 'none'; // Hide splash page initially
            }

            document.getElementById('continueButton').addEventListener('click', () => {
                document.getElementById('splashPage').style.display = 'none'; // Hide splash page
                window.location.href = 'home.html'; // Redirect to home page
            });

            document.getElementById('sendButton').addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const username = document.getElementById('username').value;
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = '';

                // Sign up the user using Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });

                if (error) {
                    messageDiv.textContent = error.message;
                } else {
                    localStorage.setItem('hasRegistered', 'true');
                    document.getElementById('authBox').style.display = 'none'; // Hide auth box
                    document.getElementById('splashPage').style.display = 'flex'; // Show splash page
                }
            });
        });
    </script>
</body>
</html>
