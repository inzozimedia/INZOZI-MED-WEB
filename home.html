        body {

            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            margin-top: 50px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .search-bar input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            transition: box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 1px 8px rgba(32, 33, 36, 0.4);
        }

        .search-bar button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {

        }

        .search-results {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: left;
        }

        .search-results .result {

        .search-results .result a {

        }

        .search-results .result a:hover {
            text-decoration: underline;
        }

        .search-results .result p {
            font-size: 14px;
            color: #4d5156;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 6px rgba(32, 33, 36, 0.28);

</head>
