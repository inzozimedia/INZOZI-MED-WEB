     apiKey: "AIzaSyBbhxmAkHJtq3Zs17P4ewHsc8wi8-0M_XI",

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const searchContainer = document.getElementById("searchContainer");
const mainLogo = document.getElementById("mainLogo");
const searchResults = document.getElementById("searchResults");
const searchInput = document.getElementById("searchTitle");
const loadingLine = document.getElementById("loadingLine");

// Handle Enter Key
document.getElementById("searchTitle").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("searchButton").click();
    }
});

// Handle Search Button Click
document.getElementById("searchButton").addEventListener("click", async function () {
    const searchTitle = searchInput.value.trim().toLowerCase();

    // If search input is empty, do not execute the search
    if (!searchTitle) {
        alert("Please enter a search query.");
        return;
    }

    searchResults.innerHTML = '';
    searchResults.style.textAlign = "left";

    if (!searchContainer.classList.contains("moved")) {
        searchContainer.classList.add("moved");
        mainLogo.classList.add("hidden");
    }

    // Show loading line
    loadingLine.style.width = "100%";

    try {
        const [dictionaryResults, firestoreResults, wikipediaResults] = await Promise.all([
            getDictionaryResults(searchTitle),
            getFirestoreResults(searchTitle),
            searchWikipedia(searchTitle)
        ]);

        const combinedResults = [...dictionaryResults, ...shuffleArray([...firestoreResults, ...wikipediaResults])];

        if (combinedResults.length === 0) {
            searchResults.innerHTML = `
                <div class="not-found">
                    <br>404 NOT FOUND</br>
                    <img src="https://ibb.co/y4fJy2y">
                </div>`;
        } else {
            searchResults.innerHTML = combinedResults.join("");
        }

        searchResults.classList.add("visible");
    } catch (error) {
        console.error("Error retrieving documents: ", error);
        alert("An error occurred while retrieving data.");
    } finally {
        // Hide loading line
        loadingLine.style.width = "0";
    }
});

// Function to fetch dictionary results
async function getDictionaryResults(word) {
    const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;
    const results = [];

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data && data.length > 0) {
            const meaning = data[0].meanings[0].definitions[0].definition;
            const example = data[0].meanings[0].definitions[0].example || "No example available.";
            const synonym = data[0].meanings[0].synonyms[0] || "No synonym available.";

            results.push(`
                <div class="result">
                    <h3>Dictionary Result</h3>
                    <p><strong>Meaning:</strong> ${meaning}</p>
                    <p><strong>Example:</strong> ${example}</p>
                    <p><strong>Synonym:</strong> ${synonym}</p>
                </div>`);
        }
    } catch (error) {
        console.error("Error fetching dictionary data:", error);
    }

    return results;
}

// Function to fetch Firestore results
async function getFirestoreResults(searchTitle) {
    const querySnapshot = await getDocs(collection(db, "submissions"));
    const results = [];

    querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.title.toLowerCase().includes(searchTitle)) {
            results.push(`
                <div class="result">
                    <a href="${data.link}" target="_blank">${data.title}</a>
                    <p>${data.description}</p>
                </div>`);
        }
    });

    return results;
}

// Function to fetch Wikipedia results
async function searchWikipedia(query) {
    const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&srlimit=2&format=json&origin=*&prop=pageimages|info&inprop=url&pithumbsize=200`;
    const results = [];

    try {
        const response = await fetch(url);
        const data = await response.json();
        const searchResults = data.query.search;

        searchResults.forEach(result => {
            const title = encodeURIComponent(result.title);
            const pageUrl = `https://en.wikipedia.org/wiki/${title}`;
            const snippet = result.snippet.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags from snippet
            results.push(`
                <div class="result">
                    <h3>
                        <a href="javascript:void(0)" onclick="openModal('${pageUrl}')">${result.title}</a>
                    </h3>
                    <p>${snippet}...</p>
                </div>`);
        });
    } catch (error) {
        console.error("Error fetching Wikipedia data:", error);
    }

    return results;
}

// Function to shuffle array
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Function to fetch images from MediaWiki API
async function searchImages(query) {
    const url = `https://en.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(query)}&prop=images&format=json&origin=*`;
    const results = [];

    try {
        const response = await fetch(url);
        const data = await response.json();
        const pages = data.query.pages;

        Object.values(pages).forEach(page => {
            if (page.images) {
                page.images.slice(0, 12).forEach(image => {
                    const imageUrl = `https://commons.wikimedia.org/wiki/Special:FilePath/${image.title}`;
                    results.push(`<img src="${imageUrl}" alt="${image.title}" style="width: 100%; height: auto;">`);
                });
            }
        });
    } catch (error) {
        console.error("Error fetching image data:", error);
    }

    return results;
}

// Function to fetch videos from YouTube API
async function searchVideos(query) {
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=8&key=AIzaSyBI4Ff8kOoZu4Ct8FRA6mA5XDhCGybbGDM`;
    const results = [];

    try {
        const response = await fetch(url);
        const data = await response.json();
        const videos = data.items;

        videos.forEach(video => {
            const videoUrl = `https://www.youtube.com/embed/${video.id.videoId}`;
            results.push(`<iframe src="${videoUrl}" allowfullscreen style="width: 100%; height: 315px;"></iframe>`);
        });
    } catch (error) {
        console.error("Error fetching video data:", error);
    }

    return results;
}

// Handle category click
document.querySelectorAll('.categories a').forEach(category => {
    category.addEventListener('click', async function (event) {
        event.preventDefault();
        const categoryType = this.textContent.toLowerCase();
        const searchTitle = searchInput.value.trim().toLowerCase();

        if (!searchTitle) {
            alert("Please enter a search query.");

        searchResults.innerHTML = '';

        if (!searchContainer.classList.contains("moved")) {
            searchContainer.classList.add("moved");
            mainLogo.classList.add("hidden");
        }

        // Show loading line
        loadingLine.style.width = "100%";

        try {
            let results = [];
            if (categoryType === 'images') {
                results = await searchImages(searchTitle);
                searchResults.innerHTML = `<div class="image-grid">${results.join("")}</div>`;
            } else if (categoryType === 'videos') {
                results = await searchVideos(searchTitle);
                searchResults.innerHTML = `<div class="video-list">${results.join("")}</div>`;
            } else {
                const [dictionaryResults, firestoreResults, wikipediaResults] = await Promise.all([
                    getDictionaryResults(searchTitle),
                    getFirestoreResults(searchTitle),
                    searchWikipedia(searchTitle)
                ]);
                results = [...dictionaryResults, ...shuffleArray([...firestoreResults, ...wikipediaResults])];
                searchResults.innerHTML = results.join("");
            }

            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div class="not-found">
                        <br>404 NOT FOUND</br>
                        <img src="https://ibb.co/y4fJy2y">
                    </div>`;
            }

            searchResults.classList.add("visible");
        } catch (error) {
            console.error("Error retrieving documents: ", error);
            alert("An error occurred while retrieving data.");
        } finally {
            // Hide loading line
            loadingLine.style.width = "0";
        }
    });
});
