<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5SNV0FPH1K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5SNV0FPH1K');
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Explore and search with INZOZI MED WEB">
    <title>INZOZI MED WEB</title>
    <script type="text/javascript">(function(){d=document;s=d.createElement("script");s.src="https://widget.supportai.com/d4f93346ea7cfa4.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
            color: #333;
            text-align: center;
        }
        .search-container {
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 30px;
            overflow: hidden;
            background-color: #fff;
        }
        .search-box img.logo {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .search-box input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 18px;
            outline: none;
        }
        .search-box button {
            background-color:rgba(0, 72, 187, 0);
            border: none;
            color: #fff;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-box button img {
            width: 20px;
            height: 20px;
        }
        .intro-text {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .intro-text img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }
        .tab-links {
            display: none;
            margin-top: 20px;
        }
        .tab-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0047bb;
            font-size: 16px;
        }
        .tab-links a:hover {
            text-decoration: underline;
        }
        .results {
            margin-top: 180px;
            text-align: left;
            display: none;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .result-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .result-item-content {
            margin-left: 10px;
        }
        .result-item h3 {
            margin: 0;
            font-size: 18px;
            color: #1a0dab;
            display: flex;
            align-items: center;
        }
        .result-item h3 a {
            color: #1a0dab;
            text-decoration: none;
        }
        .result-item h3 a:hover {
            text-decoration: underline;
        }
        .result-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #4d5156;
        }
        .result-item a {
            color: #006621;
            font-size: 14px;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="search-container" id="search-container">
        <div class="search-box">
            <img src="https://i.ibb.co/Jg2FJcg/logo.png" alt="INZOZI MED WEB Logo" class="logo">
            <input type="text" id="search-input" placeholder="Search..." onkeydown="if (event.key === 'Enter') performSearch()">
            <button onclick="performSearch()">
                <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
            </button>
        </div>
        <div class="intro-text" id="intro-text">
            <span>Breathe a new air of searching</span>
            <img src="https://i.postimg.cc/XvXnbRzF/download-2-removebg-preview.png" alt="Intro Image">
        </div>
        <div class="tab-links" id="tab-links">
            <a href="other.html">IMW</a>
            <a href="images.html">Images</a>
            <a href="videos.html">Videos</a>
        </div>
    </div>
    <div id="content" class="results"></div>

    <script>
        function performSearch() {
            var query = document.getElementById('search-input').value;
            if (query.trim()) {
                document.getElementById('search-container').style.position = 'fixed';
                document.getElementById('search-container').style.top = '0';
                document.getElementById('search-container').style.left = '50%';
                document.getElementById('search-container').style.transform = 'translate(-50%, 0)';
                document.getElementById('tab-links').style.display = 'block';
                document.querySelector('.results').style.display = 'block';
                document.getElementById('intro-text').style.display = 'none';

                var script = document.createElement('script');
                script.src = `https://www.googleapis.com/customsearch/v1?key=AIzaSyBI4Ff8kOoZu4Ct8FRA6mA5XDhCGybbGDM&cx=25e80819a594541e7&q=${encodeURIComponent(query)}&callback=hndlr`;
                document.body.appendChild(script);
            }
        }

        function hndlr(response) {
            var content = document.getElementById("content");
            content.innerHTML = '';
            if (!response.items) {
                content.innerHTML = `<h3>No Results Found</h3>`;
            } else {
                response.items.forEach(item => {
                    var div = document.createElement('div');
                    div.className = 'result-item';
                    var favicon = document.createElement('img');
                    favicon.src = `https://www.google.com/s2/favicons?domain=${new URL(item.link).hostname}`;
                    var contentDiv = document.createElement('div');
                    contentDiv.className = 'result-item-content';
                    contentDiv.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3><p>${item.snippet}</p><a href="${item.link}" target="_blank">${item.link}</a>`;
                    div.appendChild(favicon);
                    div.appendChild(contentDiv);
                    content.appendChild(div);
                });
            }
        }
        
    </script>
</body>
</html>
