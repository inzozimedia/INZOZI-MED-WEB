      function createPopupBox(imageFilename, message) {
            const popupBox = document.createElement('div');
            popupBox.classList.add('popup-box');
            popupBox.innerHTML = `
                <span class="close-popup">&times;</span>
                <img src="${imageFilename}" alt="Popup Image">
                <p>${message}</p>
            `;
            
            // Append the popup box to the container
            document.getElementById('popup-container').appendChild(popupBox);

            // Show the popup with animation
            setTimeout(() => {
                popupBox.classList.add('show');
            }, 100);

            // Close the popup when the close button is clicked
            popupBox.querySelector('.close-popup').addEventListener('click', () => {
                popupBox.classList.remove('show');
                setTimeout(() => {
                    popupBox.remove();
                }, 500); // Allow the animation to complete before removing

    async function fetchWeather() {
        try {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-2&longitude=30&hourly=temperature_2m');
            const data = await response.json();
            const temperature = data.hourly.temperature_2m[0]; // Get the first hourly temperature
            document.getElementById('temperature').innerText = `Temperature: ${temperature} °C`;
            document.getElementById('weather-description').innerText = `Weather data retrieved successfully!`;
            document.getElementById('weather-box').style.display = 'block'; // Show the weather box
        } catch (error) {
            console.error('Error fetching weather data:', error);
            document.getElementById('weather-box').style.display = 'none'; // Hide weather box on error
        }
    }

    async function fetchWordDefinition(query) {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
        if (!response.ok) {
            throw new Error('Word not found');
        }
        return response.json();
    }

    document.getElementById('search-button').addEventListener('click', async function () {
        const query = document.getElementById('search-input').value.toLowerCase();
        const searchResults = document.getElementById('search-results');
        const errorMessage = document.getElementById('error-message');
        
        searchResults.innerHTML = '';
        errorMessage.style.display = 'none';

        // Show loading bar
        const loadingBar = document.getElementById('loading-bar');
        loadingBar.style.width = '50%';

        // Remove weather data when search button is clicked
        document.getElementById('weather-box').style.display = 'none';

        if (!query) {
            return;
        }

        // Filter and display results from dummy data
        const filteredResults = data.filter(item =>
            item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query)
        );

        if (filteredResults.length > 0) {
            filteredResults.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a><p>${item.description}</p>`;
                searchResults.appendChild(resultDiv);
            });
        }

        // Fetch and display word definition from Dictionary API
        try {
            const wordDefinition = await fetchWordDefinition(query);
            wordDefinition.forEach(def => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.innerHTML = `<p><strong>${def.word}:</strong> ${def.meanings[0].definitions[0].definition}</p>`;
                searchResults.appendChild(resultDiv);
            });
        } catch (error) {
            // Show error message only if no dummy data and no word definition found
            if (filteredResults.length === 0) {
                errorMessage.style.display = 'block';
            }
        }

        // Finish loading bar
        loadingBar.style.width = '100%';

        // Hide loading bar after a short delay
        setTimeout(() => {
            loadingBar.style.width = '0%';
        }, 500);
    });

    // Fetch the weather data on page load

    function adjustLayout() {
